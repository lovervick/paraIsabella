<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Isabella, By Troia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="https://i.pinimg.com/736x/be/20/97/be20972bed3da6ab442e700ef14d96fb.jpg" type="image/jpg"> 

    <style>
        /* --- FUNDAMENTOS E PARTICLES.JS --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
            background: linear-gradient(to bottom, 
                        #D52D00, 
                        #FF9955, 
                        #FFFFFF, 
                        #FF88AA, 
                        #A30062  
                      );
            background-size: cover;
            transition: background 0.5s ease;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: -1;
        }

        /* Botão de alternar tema */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #theme-toggle svg {
            color: #333;
            transition: color 0.3s ease;
        }
        #theme-toggle:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        /* --- CONTAINER COM GLASSMORHISM E ANIMAÇÃO --- */
        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            padding: 40px 60px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            z-index: 1;
            transition: all 0.2s ease-out;
        }

        /* --- TIPOGRAFIA REFINADA E ANIMAÇÕES SEQUENCIAIS --- */
        .main-title, .subtitle, .reminder-text, .playlist-img-container, .click-text {
            opacity: 0;
            animation: fadeInScale 0.8s ease-out forwards;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            color: #A30062;
            font-size: 3em; 
            margin-bottom: 5px; 
            animation-delay: 0.5s;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            font-weight: 400;
            color: #FF88AA;
            margin-top: 0;
            margin-bottom: 15px;
            animation-delay: 0.8s;
        }

        .reminder-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95em;
            color: #555;
            margin-top: 0;
            margin-bottom: 25px;
            animation-delay: 1.1s;
        }
        
        .playlist-img-container {
            animation-delay: 1.4s;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            margin-top: 25px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: inline-block;
        }
        
        .playlist-img-container img {
            display: block;
            width: 280px;
            height: auto;
        }

        .playlist-img-container:hover {
            transform: scale(1.06);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .click-text {
            font-size: 0.85em;
            color: #888;
            margin-top: 15px;
            animation: pulse 2s infinite, fadeInScale 0.8s ease-out forwards;
            animation-delay: 1.7s;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* --- ESTILOS DO DARK MODE --- */
        body[data-theme="dark"] {
            background: linear-gradient(to bottom, 
                        #681700, 
                        #502600, 
                        #1e1e1e, 
                        #552233, 
                        #3b0022 
                      );
        }
        body[data-theme="dark"] .container {
            background-color: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body[data-theme="dark"] .main-title {
            color: #FF88AA;
        }
        body[data-theme="dark"] .subtitle {
            color: #D52D00;
        }
        body[data-theme="dark"] .reminder-text, body[data-theme="dark"] .click-text {
            color: #ccc;
        }
        body[data-theme="dark"] #theme-toggle {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }
        body[data-theme="dark"] .playlist-img-container {
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <button id="theme-toggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>

    <div id="particles-js"></div>

    <div class="container">
        <h1 class="main-title">Para Isabella</h1>
        <p class="subtitle">By Troia</p> 
        <p class="reminder-text">pra você lembrar de mim</p>

        <a href="https://open.spotify.com/playlist/40e8sIfpFmB6UcEe37aaKz?si=8526888292ee48a2" target="_blank" class="playlist-img-container">
            <img src="https://i.pinimg.com/736x/1c/b6/af/1cb6af283761ebb71e8ee9a0d1d477f6.jpg" alt="Clique aqui para a playlist">
        </a>
        
        <p class="click-text">Clique para ouvir!</p> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuração do Particles.js
        particlesJS('particles-js', {
            "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 3, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true
        });

        // Script do Dark Mode
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            body.setAttribute('data-theme', currentTheme);
        }

        toggleBtn.addEventListener('click', () => {
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Script para o Efeito 3D (Mouse e Toque)
        const card = document.querySelector('.container');

        function handleMovement(clientX, clientY) {
            const cardRect = card.getBoundingClientRect();
            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;

            const rotateX = ((clientY - cardCenterY) / cardRect.height) * 30;
            const rotateY = ((clientX - cardCenterX) / cardRect.width) * -30;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        // Eventos para Mouse
        document.addEventListener('mousemove', (e) => {
            handleMovement(e.clientX, e.clientY);
        });

        // Eventos para Toque
        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Evita o scroll da página enquanto arrasta
            handleMovement(e.touches[0].clientX, e.touches[0].clientY);
        });
    </script>
</body>
</html>
